<div class="episodes-list max-w-2xl mx-auto px-4">
  <ul class="mt-12 divide-y">
  @for (eps of episodes; track eps) {
    <li class="flex flex-row mb-2 border-gray-400">
      <div class="bg-white dark:bg-gray-800 rounded-md flex flex-1 items-center p-4">
        <img class="w-24 h-24 flex-none rounded-full bg-gray-50 mx-auto" src="{{ eps.imageUrl }}" />
        <div>
          <h6 class="block text-sm text-gray-700 font-semibold">{{ eps.title
            }}</h6>
          <span class="block text-sm text-gray-600"
            [innerHTML]="eps.description">
          </span>
        </div>
        <button (click)="onEpisodeSelected(eps)" class="py-2 px-4 flex justify-center items-center w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg">
          <mat-icon>play_circle_outlined</mat-icon>
          Play
        </button>
      </div>
    </li>
  }
  </ul>
</div>
