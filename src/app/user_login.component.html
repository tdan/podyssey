<div class="user-register flex flex-col max-w-md px-4 py-8 bg-white rounded-lg
  shadow dark:bg-gray-800 sm:px-6 md:px-8 lg:px-10">
  <div class="self-center mb-2 text-xl font-light text-gray-800 sm:text-2xl
    dark:text-white">
    Login To Your Account
  </div>
  <div class="p-6 mt-8">
    <form>
      <div class="flex flex-col mb-2">
        <div class="flex relative">
          <span class="rounded-l-md inline-flex items-center px-3 border-t
            bg-white border-l border-b border-gray-300 text-gray-500 shadow-sm
            text-sm">
            <mat-icon fontIcon="lock"></mat-icon>
          </span>
          <input
            matInput
            type="text"
            #token
            placeholder="Token Phrase(id)"
            required
            class="rounded-r-lg flex-1 appearance-none border border-gray-300
            w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400
            shadow-sm text-base focus:outline-none focus:ring-2
            focus:ring-purple-600 focus:border-transparent"
          />
        </div>
      </div>

      <div class="flex flex-full">
        <button (click)="onLogin(token.value)" class="py-2 px-4
          w-full transition ease-in duration-200 text-center text-base
          font-semibold shadow-md focus:outline-none focus:ring-2
          focus:ring-offset-2 rounded-lg">
          Register
        </button>
      </div>
    </form>
    <div class="flex items-center justify-center mt-6">
      <a href="/register" class="inline-flex items-center text-xs font-thin
        text-center text-gray-500 hover:text-gray-700 dark:text-gray-100
        dark:hover:text-white">
        <span class="ml-2">
          Don't have an account?
        </span>
      </a>
    </div>
    <div class="user-logout flex items-center justify-center mt-6">
      <a href="javascript.void(0);" (click)="onLogout()" class="inline-flex items-center text-xs font-thin
        text-center text-gray-500 hover:text-gray-700 dark:text-gray-100
        dark:hover:text-white">
        <span class="ml-2">
          Log out
        </span>
      </a>
    </div>
  </div>
</div>
